spring.application.name=Miapp
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.property-naming-strategy=SNAKE_CASE

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Meteored api
# La API key se debe configurar en la variable de entorno METEORED_API_KEY
# Esta se encuentra asignada en el archivo .env en la raíz del proyecto
meteored.api.key=${METEORED_API_KEY}
meteored.api.url=${METEORED_API_URL:https://api.meteored.com}
# geocoding config, para Nominatim OpenStreetMap y traer la latitud y longitud de una dirección
geocoding.nominatim.url=https://nominatim.openstreetmap.org
geocoding.user-agent=Miapp/1.0
# Este Parametro define el umbral de precipitación (en mm) para considerar que una entrega no es viable
#Si el umbral de precipitación prevista es mayor a 0.5 mm, la entrega no se realizará.
delivery.precipitation.threshold=0.5