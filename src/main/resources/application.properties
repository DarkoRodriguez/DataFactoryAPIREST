spring.application.name=Miapp
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.property-naming-strategy=SNAKE_CASE

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
# Meteored and geocoding configuration (API key must be set in environment)
meteored.api.key=${METEORED_API_KEY}
meteored.api.url=${METEORED_API_URL:https://api.meteored.com}
geocoding.nominatim.url=https://nominatim.openstreetmap.org
geocoding.user-agent=Miapp/1.0
# Delivery threshold: if precipitation probability >= this value, delivery not available
delivery.precipitation.threshold=0.5